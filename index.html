<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Glash X – Play. Win. Repeat.</title>
  <style>
    :root{
      --bg:#0b0810;
      --panel:#12101a;
      --accent:#ff9f1c;
      --accent-soft: rgba(255,159,28,0.12);
      --blue:#2ea6ff;
      --muted:#9b92a8;
      --glass: rgba(255,255,255,0.03);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: Inter, Roboto, system-ui, Arial, sans-serif;
      background: radial-gradient(1200px 400px at 10% 10%, rgba(46,166,255,0.06), transparent),
                  radial-gradient(1000px 300px at 95% 90%, rgba(255,159,28,0.04), transparent),
                  var(--bg);
      color:#fff;
      line-height:1.45;
    }
    header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:16px 20px;
      border-bottom: 1px solid rgba(255,255,255,0.03);
    }
    .logo{
      display:flex;
      gap:10px;
      align-items:center;
      font-weight:700;
      font-size:20px;
    }
    .download-btn{
      padding:10px 16px;
      border-radius:12px;
      background: linear-gradient(90deg, var(--accent), #ffb86b);
      color:#111;
      text-decoration:none;
      font-weight:700;
    }
    .hero{
      text-align:center;
      padding:36px 20px 10px;
      max-width:980px;
      margin:0 auto;
    }
    .tag{
      padding:6px 10px;
      border-radius:999px;
      font-size:12px;
      color:var(--accent);
      font-weight:700;
    }
    h2{
      margin:12px 0 6px;
      font-size:34px;
      color:#ffd09a;
    }
    p.lead{
      max-width:760px;
      margin:0 auto;
      color:var(--muted);
    }
  </style>
</head>
<body>

<header>
  <div class="logo">
    <svg width="28" height="28" viewBox="0 0 24 24">
      <rect width="24" height="24" rx="6" fill="#1b1321"/>
      <path d="M6 12l4 3 8-6" stroke="#2ea6ff" stroke-width="1.4" fill="none"/>
    </svg>
    Glash X
  </div>
  <a class="download-btn" href="#">Download</a>
</header>

<main>
  <section class="hero">
    <div class="tag">DAILY TOURNAMENTS</div>
    <h2>Play. Win. Repeat.</h2>
    <p class="lead">Join Glash X Free Fire tournaments — Low entry, Fast payouts, 100% fair play.</p>
  </section>
</main>

<footer>© 2025 Glash X — All rights reserved.</footer>

</body>
</html>
